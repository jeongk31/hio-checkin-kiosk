version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hio-checkin-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # PostgreSQL Connection (Windows/Mac: host.docker.internal, Linux: use network_mode: host)
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=kiosk
      - POSTGRES_USER=orange
      - POSTGRES_PASSWORD=00oo00oo
      
      # PMS Authentication
      - PMS_AUTH_URL=http://host.docker.internal:8000
      
      # Application
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://kiosk.hio.ai.kr
      
      # JWT Secret
      - JWT_SECRET=${JWT_SECRET}
      
      # useB API
      - USEB_EMAIL=${USEB_EMAIL}
      - USEB_PASSWORD=${USEB_PASSWORD}
      - FACE_CLIENT_ID=${FACE_CLIENT_ID}
      - FACE_CLIENT_SECRET=${FACE_CLIENT_SECRET}
    env_file:
      - .env.production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
