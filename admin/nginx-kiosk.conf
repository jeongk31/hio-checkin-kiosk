server {
    server_name kiosk.hio.ai.kr;

    # Allow large file uploads (no limit for images)
    client_max_body_size 0;

    # Serve uploaded images directly from filesystem (bypass Node.js)
    location /uploads/ {
        alias /home/ubuntu/hio-checkin-kiosk/admin/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy everything else to Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow large uploads through proxy
        client_max_body_size 0;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/kiosk.hio.ai.kr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/kiosk.hio.ai.kr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = kiosk.hio.ai.kr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name kiosk.hio.ai.kr;
    return 404; # managed by Certbot
}
